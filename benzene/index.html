<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dmol.js Test</title>
</head>
<body>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>     
    <script>

        $.get('https://raw.githubusercontent.com/grsousajunior/x3dmol/main/benzene/benzene.mo16a.cube', function(data){
            var voldata = new $3Dmol.VolumeData(data, "cube");
            viewer.addIsosurface(voldata, {isoval: 0.01, color: "blue", alpha: 0.95, smoothness: 10});
            viewer.addIsosurface(voldata, {isoval: -0.01, color: "red", alpha: 0.95, smoothness: 10});
            viewer.setStyle({}, {stick:{}});
            viewer.zoomTo();
            viewer.render();
            }, 'text');
    </script>
    <div 
    style="height: 300px; width: 300px; position: relative;" 
    class='viewer_3Dmoljs' 
    data-href="https://raw.githubusercontent.com/grsousajunior/x3dmol/main/benzene/benzene.sdf"
    data-style="stick"
    ></div>
