<body>
    <div id="gldiv" data-href="benzene.sdf" style="width: 90vw; height: 90vh; position: relative;"></div>
    <script>
        
        var viewer=$3Dmol.createViewer($("#gldiv"));

        $.get('/files/benzene.mo16a.cube', function(data){
            var voldata = new $3Dmol.VolumeData(data, "cube");
            viewer.addIsosurface(voldata, {isoval: +0.02, color: "#00557F", alpha: 0.95, smoothness: 2});
            viewer.addIsosurface(voldata, {isoval: -0.02, color: "#FFAA00", alpha: 0.95, smoothness: 2});
            viewer.setStyle({stick:{}}, {});
            viewer.zoomTo();
            viewer.render();
            }, 'text');
